<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>School Library App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <header>
            <h5>School Library App</h5>
            <input type="submit" id="showbook-btn" class="btn btn-outline-success form-control" value="Add Book To Library">
         </header>
       <div class="container">
         <section class="main">
            <div class="form-group">
               <div id="error"></div>
               <div id="info-div"
                  class="input-group mb-2">
                  <div class="input-group-prepend">
                     <div class="input-group-text">Book Name</div>
                  </div>
                  <input type="text"
                     class="form-control"
                     id="book-name"
                     placeholder="e.g: Half of yellow sun" required>
               </div>
               <div class="input-group mb-2">
                  <div class="input-group-prepend">
                     <div class="input-group-text">Book Author</div>
                  </div>
                  <input type="text"
                     class="form-control"
                     id="book-author"
                     placeholder="e.g: Chimmamanda" required>
               </div>
               <div class="input-group mb-2">
                  <div class="input-group-prepend">
                     <div class="input-group-text">Category</div>
                  </div>
                  <input type="text" class="form-control "
                     id="category" placeholder="e.g: Literature" required>
               </div>
            </div>
         
            <div class="form-btn">
               <input type="submit" id="add-book-btn" class="btn form-control" value="Add Book">
            </div>
         </section>
         
         <div class="books">
            <h6 class="books-header">Library Collection</h6>
            <ul class="list-group"></ul>
         </div>
         </div>
       </div>
        

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
